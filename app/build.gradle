plugins {
    id 'scala'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.3'

    testImplementation 'junit:junit:4.13'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.5'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.2.2.0'
}